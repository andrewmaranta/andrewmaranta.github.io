<script>
var openVideo ="";
function myFunction(myDiv) {
  var x = document.getElementById(myDiv);
  var y = document.getElementById(openVideo);

  if (x.style.display == "none") {
  //if openVideo isn't null then close the open video
  if(y != null){
    y.pause();
    y.style.display = "none";
    }
    // then open the next video
    x.style.display = "block";
    openVideo = myDiv;
  } else if(myDiv != openVideo) {
  // if is open then close it
    x.pause();
    x.style.display = "none";
  }
}
</script>
